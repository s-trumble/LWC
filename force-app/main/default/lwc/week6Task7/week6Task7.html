<template>
    <lightning-card title="Edit Opportunity" icon-name="standard:opportunity">
        <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id={recordId}
        >
            <lightning-input-field field-name={nameField}> </lightning-input-field>
            <lightning-input-field field-name={closeDateField}> </lightning-input-field>
            <lightning-input-field field-name={stageField}> </lightning-input-field>
            <lightning-input-field field-name={amountField}> </lightning-input-field>
            <lightning-input-field field-name={typeField}> </lightning-input-field>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Save">
                </lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
    
</template>
